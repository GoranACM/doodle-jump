<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/15395ad7cf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grid"></div>
    <div class="buttons">
        <div class="btn">
            <button type="button" id="left"><i class="fas fa-angle-left"></i></button>
        </div>
        <div class="btn">
            <button type="button" id="straight"><i class="fas fa-angle-up"></i></button>
        </div>
        <div class="btn">
            <button type="button" id="right"><i class="fas fa-angle-right"></i></button>
        </div>
    </div>
</body>

</html>
